version: '3'


services:
  storage:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"  # S3 API port
      - "9001:9001"  # Web UI
    volumes:
      - ./backend/storage:/data  # Persistent shared storage
    environment:
      MINIO_ROOT_USER: minioadmin  # Default username
      MINIO_ROOT_PASSWORD: minioadmin  # Default password
    command: server /data --console-address ":9001"

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.production
    ports:
      - "8000:8000"
    depends_on:
      - redis
    links:
      - redis
      - storage
  
  worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.production
    command: ["python", "ai_engine/worker.py"]
    depends_on:
      - backend
      - redis
    links:
      - redis
      - storage

  # frontend:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - "5173:5173"

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis_data: